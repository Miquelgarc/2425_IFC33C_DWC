<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        var x = "hola1"; // En el string se assignan valores entre comillas dobles
        var y = 'hola2'; // o entre comillas simples
        var z = `hola3`; // Tambien valen las comillas (``) 
        
        // Las comillas  dobles y simples no son multilnea


        // Para hacerlo multilinea necessitamos concatenar
        var w = "Hola, " +
        "que tal?";

        var q = w.concat(" Muy bien, y tu?");
        
        var t = "Hola \"Miquel\"";
        var s = 'Hola \'Miquel\'';
        var r = "Hola 'Miquel' ";
        var rr = 'Hola "Miquel"';



        console.log(x);
        console.log(y);
        console.log(z);

        console.log(w);
        console.log(q);
        console.log(t);
        console.log(s);
        console.log(r);
        console.log(rr);

        // PROPIEDADES
        console.log(rr.length); // Lenght nos indica el numero de caracteres del String.
        
        // Los indices del String siempre empiezan en 0
        
        console.log(rr[0]);

        // Podemos recorrer los String con un bucle

        for (var i=0;i<rr.length; i++) {
            console.log(rr[i]);
        }
        console.log(rr.charAt(6));
        console.log(rr.charCodeAt(6));

        console.log(rr.indexOf("Mi", 3));
        console.log(rr.search("ye"));
        console.log(rr.includes("M"));
    </script>
</body>
</html>
