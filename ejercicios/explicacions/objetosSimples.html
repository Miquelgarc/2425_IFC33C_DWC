<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <script>

        // Los objetos en js son prototípicos, utilizan el objeto PROTOTYPE
        var persona1 = {
            nombre: "Miquel",
            apellidos: "Garcia Llabrés"
        }

        console.log(persona1);
        console.log(persona1.nombre);
        console.log(persona1.apellidos);

        persona1.numPies = 43;
        console.log(persona1, persona1.numPies);
        console.log(persona1.numOjos);
        console.log(persona1);
        
    </script>
</body>
</html>
